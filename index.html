<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Quiz App Using OOP Js</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="final" style="display: none;">
            <h2>You answered all questions</h2>
            <p class="source"></p>
            <h4>try again</h4>
            <button id="again">Try Again</button>
        </div>
        <div class="quiz">
            <h3 class="question"></h2>
                <label id="a" class="container"></label>
                <label id="b" class="container"></label>
                <label id="c" class="container"></label>
                <label id="d" class="container"></label>
                <button id="next">Submit</button>
                <div class="count">
                    <p class="current">0</p>
                    <p>/</p>
                    <p class="total"></p>
                </div>
        </div>
        <div class="setting">
                <h2>Quiz Setting</h2>
                <label for="questions-num">Number of Questions:</label>
                <input type="number" id="questions-num">
                <label for="category">Select Category:</label>
                <select name="" id="category">
                    <option value="9">General knowledge</option>
                    <option value="27">Animals</option>
                    <option value="23">History</option>
                    <option value="21">Sports</option>
                </select>
                <div>
                    <label for="difficulty">Select Difficulty:</label>
                    <label for="easy">
                        <input type="radio" id="easy" name="difficulty">
                        Easy
                    </label>
                    <label for="medium">
                        <input type="radio" id="medium" name="difficulty">
                        Medium
                    </label>
                    <label for="hard">
                        <input type="radio" id="hard" name="difficulty">
                        Hard
                    </label>
                </div>
                <button class="start" id="submit">Start Quiz</button>
        </div>        
        <script type="module" src="main.js"></script>
    </body>
</html>
